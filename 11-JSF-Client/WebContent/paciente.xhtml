<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputLink library="js" name="jquery-3.3.1.min.js" />
	<h:outputLink library="js" name="bootstrap.js" />
</h:head>
<ui:composition template="/_template.xhtml">
	<ui:define name="churros">
		<h1>Pacientes</h1>
		<h:form>
			<div class="form-group">
				<h:messages />
				<h:inputHidden value="#{pacienteBean.paciente.codigo}" />
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" required="true"
					requiredMessage="O nome Ã© obrigatÃ³rio!"
					value="#{pacienteBean.paciente.nome}" styleClass="form-control">
					<f:validateLength minimum="3" maximum="50"></f:validateLength>
				</h:inputText>
				<h:message for="nome" styleClass="text-danger" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data Nascimento" for="data" />
				<h:inputText value="#{pacienteBean.paciente.dataNascimento.time}"
					id="data" styleClass="form-control">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for="data" styleClass="text-danger" />
			</div>
			<div class="form-group">
				<h:selectBooleanCheckbox id="doador"
					value="#{pacienteBean.paciente.doador}" />
				<h:outputLabel value="Doador" for="doador" />
			</div>
			<div>
				<h:commandButton action="#{pacienteBean.cadastrar()}"
					value="Cadastrar" styleClass="btn btn-primary" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
