<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF - Cadastro</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputLink library="js" name="jquery-3.3.1.min.js" />
	<h:outputLink library="js" name="bootstrap.js" />
</h:head>
<h:body>
	<h1>CADASTRAR SELEÇÃO</h1>
	<h:form>
		<h:messages />
		<h:inputHidden value="#{selecaoBean.selecao.codigo}"
			styleClass="form-control" />
		<div class="container">
			<div class="form-group">
				<h:outputLabel value="Nome" for="nome"></h:outputLabel>
				<h:inputText value="#{selecaoBean.selecao.pais}" id="nome" styleClass="form-control" ></h:inputText>
			</div>
			<div class="form-group">
				<h:selectBooleanCheckbox value="#{selecaoBean.selecao.classificado}"
					id="classificado" />
				<h:outputLabel value="Classificado" for="classificado"></h:outputLabel>				
			</div>


			<div class="form-group">
				<h:outputLabel value="Número de mundiais" for="nMundiais"></h:outputLabel>
				<h:selectOneMenu value="#{selecaoBean.selecao.numeroMundiais}" styleClass="form-control" >
					<f:selectItems value="#{selecaoBean.mundiais}" var="mundial"
						itemLabel="#{mundial}" itemValue="#{mundial}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group">	
				<h:commandButton action="#{selecaoBean.cadastrar}" value="Salvar" styleClass="btn btn-success" ></h:commandButton>
			</div>
		</div>


	</h:form>
</h:body>

</html>
